name: app_shop
description: Kilat Pet Shop - Shop Owner App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^3.0.0

  # Routing
  go_router: ^14.0.0

  # Dependency Injection
  get_it: ^8.0.0

  # Storage
  flutter_secure_storage: ^9.2.0
  shared_preferences: ^2.3.0

  # Maps & Location
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  geolocator: ^13.0.0

  # JSON Serialization
  json_annotation: ^4.9.0

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.8.0
  bloc_test: ^9.1.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
